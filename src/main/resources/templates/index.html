<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>Some planet info</h1>
        <table class = "table table-dark ">
            <tr>
                <th scope="col">Planet Name</th>
                <th scope="col">Number of Earth days in Year</th>
            </tr>
            <tr th:each="planet : ${planets}">
                <td th:text = "${planet.name}"></td>
                <td th:text = "${planet.yearLength} + ' Earth days in one year.'"></td>
            </tr>
        </table>

</body>
</html>
